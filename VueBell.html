<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.js"></script>

<body>
    <!-- <div id="act-app" v-on:load="changeColor" :style="{color: color}">bell</div> -->
    <div id="act-app" :style="{color: color}">bell</div>

    <script>
        var vm = new Vue({
            el: "#act-app",
            data: {
                color: "red"
            },
            mounted: function () {
                // setInterval(() => {
                //     if (this.color === "red") {
                //         this.color = "blue";
                //     }
                //     else {
                //         this.color = "red";
                //     }
                // }, 1000);
                setInterval(function () {
                    if (this.color === "red") {
                        this.color = "blue";
                    }
                    else {
                        this.color = "red";
                    }
                }.bind(this), 1000);
            }
        });
    </script>
</body>
